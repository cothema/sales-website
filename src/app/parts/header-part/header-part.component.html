<div class="site-mobile-menu site-navbar-target">
  <div class="site-mobile-menu-header">
    <div class="site-mobile-menu-close mt-3">
      <fa-icon [icon]="faTimes" class="h3 js-menu-toggle"></fa-icon>
    </div>
  </div>
  <div class="site-mobile-menu-body">
    <ul [items]="menuItems"
        class="site-nav-wrap"
        menuItems>
      <li>
        <a
          [routerLink]="'/sign-in' | localize"
          class="btn-login btn btn-outline-primary btn-sm"
          style="margin: 0 0 0 1em; padding: 0.2em 1em;"
        >
          {{ 'btn.signIn' | translate }}
        </a>
      </li>
      <li>
        <select
          (change)="onChangeLang($event.target.value)"
          [ngModel]="lang"
          style="border: 0; margin: 0 0 0 1em;"
        >
          <option value="en">EN</option>
          <option value="cz">CZ</option>
          <option value="sk">SK</option>
        </select>
      </li>
    </ul>
  </div>
</div>

<header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-6 col-md-3 col-xl-4 d-block">
        <h1 class="mb-0 site-logo">
          <a [fragment]="'home-section'" [routerLink]="'/'" class="text-black h2 mb-0" pageScroll>
            c<span class="d-none d-md-inline">othema</span><span *ngIf="!subBrand" class="text-primary">.</span><span
            *ngIf="subBrand" [style]="{color: color ? color : '#007bff'}">:{{subBrand}}</span>
          </a>
        </h1>
      </div>

      <div class="col-12 col-md-9 col-xl-8 main-menu">
        <nav class="site-navigation position-relative text-right" role="navigation">
          <ul [items]="menuItems" class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block ml-0 pl-0"
              menuItems>
            <li>
              <select
                (change)="onChangeLang($event.target.value)"
                [ngModel]="lang"
                style="border: 0; margin: 0 0 0 1em;"
              >
                <option value="en">EN</option>
                <option value="cz">CZ</option>
                <option value="sk">SK</option>
              </select>
            </li>
          </ul>
        </nav>
      </div>

      <div class="col-6 col-md-9 d-inline-block d-lg-none ml-md-0">
        <a class="site-menu-toggle js-menu-toggle text-black float-right" href="#"
        >
          <fa-icon [icon]="faBars" class="h3"></fa-icon>
        </a>
      </div>
    </div>
  </div>
</header>
