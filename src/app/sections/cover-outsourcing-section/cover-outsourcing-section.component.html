<div class="site-blocks-cover" style="overflow: hidden;">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-12" data-aos="fade-up" data-aos-delay="200" style="position: relative;">
        <img alt="Image" class="img-fluid img-absolute" src="assets/images/undraw_investing_7u74.svg"/>
        <div class="row mb-4" data-aos="fade-up" data-aos-delay="200">
          <div class="col-lg-6 mr-auto">
            <h1>{{ 'section.coverOutsourcing.h1' | translate }}</h1>
            <p class="mb-5" style="font-size: 1.4rem;">{{ 'section.coverOutsourcing.p1' | translate }}</p>
            <div>
              <a [routerLink]="'/'|localize" class="btn btn-success mr-2 mb-2" fragment="services-section"
                 pageScroll>{{ 'btn.interested' | translate }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
