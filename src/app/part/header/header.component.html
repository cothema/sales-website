<header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-6 col-md-3 col-xl-4  d-block">
        <h1 class="mb-0 site-logo"><a href="#" class="text-black h2 mb-0">cothema<span
          class="text-primary">.</span> </a></h1>
      </div>

      <div class="col-12 col-md-9 col-xl-8 main-menu">
        <nav class="site-navigation position-relative text-right" role="navigation">

          <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block ml-0 pl-0">
            <li>
              <a pageScroll routerLink="/" fragment="home-section" class="nav-link">{{'menu.home'|translate}}</a>
            </li>
            <li class="has-children">
              <a pageScroll routerLink="/" fragment="services-section"
                 class="nav-link">{{'menu.services'|translate}}</a>
              <ul class="dropdown">
                <li>
                  <a routerLink="/cz/eticky-kodex"
                     class="nav-link">{{'menu.codeOfEthics'|translate}}</a>
                </li>
              </ul>
            </li>
            <li class="has-children">
              <a pageScroll routerLink="/" fragment="about-section" class="nav-link">{{'menu.aboutUs'|translate}}</a>
              <ul class="dropdown">
                <li>
                  <a pageScroll routerLink="/" fragment="salesman-section"
                     class="nav-link">{{'menu.forDealers'|translate}}</a>
                </li>
              </ul>
            </li>
            <li class="has-children">
              <a pageScroll routerLink="/" fragment="contact-section">{{'menu.contact'|translate}}</a>
              <ul class="dropdown">
                <li>
                  <a pageScroll routerLink="/" fragment="faq-section">{{'menu.faq'|translate}}</a>
                </li>
              </ul>
            </li>
            <li>
              <a routerLink="/cz/prihlaseni"
                 class="btn-login btn btn-outline-primary btn-sm"
                 style="margin: 0 0 0 1em;padding: 0.2em 1em;">
                Přihlášení
              </a>
            </li>
            <li>
              <select style="border: 0; margin: 0 0 0 1em;"
                      [ngModel]="lang"
                      (change)="onChangeLang($event.target.value)">
                <option value="cz">CZ</option>
                <option value="en">EN</option>
              </select>
            </li>
          </ul>
        </nav>
      </div>

      <div class="col-6 col-md-9 d-inline-block d-lg-none ml-md-0"><a href="#"
                                                                      class="site-menu-toggle js-menu-toggle text-black float-right"><span
        class="icon-menu h3"></span></a></div>

    </div>
